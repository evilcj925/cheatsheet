<!DOCTYPE html>
<html>
  <head>
    <title>Evil's Coding Cheetsheet</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>
  <body>
    <h1 id="refsheet">Evil's Coding Reference Sheet</h1>  
     
    <table>
    <h2 class="HTML">HTML Table Tags</h2>
      <thead>
        <th scope="col">Tag</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </thead>
      <tbody>
      <tr> <!--first row-->
          <td><code>&lt;table&gt;</code></td>
          <td>Table</td>
          <td>The wrapper element for all tables</td>
      </tr>
      <tr><!--second row-->
          <td><code>&lt;thead&gt;</code></td>
          <td>Table Head</td>
          <td>Creates a Table Head <span class="attribute">scope="col"</span></td>
      </tr>
      <tr> <!--thrid row-->
          <td><code>&lt;th&gt;</code></td>
          <td>Head</td>
          <td>Creates a header</td>
    </tr>
    <tr><!--forth row-->
        <td><code>&lt;tr&gt;</code></td>
        <td>Table Row</td>
        <td>Creates a new row</td>
    </tr>
    </tbody>
  </table>
  
  </body>
</html>
